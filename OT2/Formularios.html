<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

    <style>
    body {
      background-color: rgb(71, 1, 36);
    }
    
    h1 {
      color: rgb(123, 149, 235);
      text-align: center;
      
    }
    
    label {
      font-family:monospace;
      font-size: 20px;
      color: rgb(0, 153, 180);
    }
    </style>
    </head>


    <body>

        <h1>FORMULARIOS</h1>
       
        <br>
        <h1>Clases en linea</h1>
        <form>
            <label for="paterno">¿Prefieres las clases en linea sobre las presenciales?</label><br><br>
            <input type="text" id="Preferencia" name="Qué modalidad prefieres" value="Qué modalidad prefieres"><br><br>
            <label for="materno">¿Desde qué dispositivo tomas clases?</label><br><br>
            <input type="text" id="Dispositivo" name="Dispositivo desde el que tomas clases" value="Dispositivo desde el que tomas clases"> <br><br>
            <label for="nombre">¿Has tenido problemas en clases?</label><br><br>
            <input type="text" id="Problemas" name="Problemas en clases" value="Problemas en clases"><br><br>
            <label for="carrera">¿Cuál es tu clase favorita?</label><br><br>
            <input type="text" id="Favorita" name="Clase favorita" value="Clase favorita">
        </form>
        
        <br><br>
        <h1>Videojuegos</h1>
        <br>
        <form>
            <label for="Videojuegos">¿Cuál es tu genero de videojuegos favorito?</label><br><br>

            <input type="radio" id="Disparos" name="Género" value="Disparos">
            <label for="Disparos">Disparos</label><br>
        
            <input type="radio" id="Aventura" name="Género" value="Aventura">
            <label for="Aventura">Aventura</label><br>
        
            <input type="radio" id="Simulación" name="Género" value="Simulación">
            <label for="Simulación">Simulación</label><br>
        
            <input type="radio" id="Puzzle" name="Género" value="Puzzle">
            <label for="Puzzle">Puzzle</label><br><br>

            <label for="Videojuegos">¿En qué dispositivo juegas o has jugado videojuegos?</label><br><br>

            <input type="radio" id="Consola de videojuegos" name="Dispositivo" value="Consola de videojuegos">
            <label for="Consola de videojuegos">Consola de videojuegos</label><br>

            <input type="radio" id="PC" name="Dispositivo" value="PC">
            <label for="PC">PC</label><br>

            <input type="radio" id="Celular" name="Dispositivo" value="Celular">
            <label for="Celular">Celular</label><br><br><br>

            <label for="Videojuegos">¿Cuánto tiempo juegas videojuegos? (semanal)</label><br><br>
 
            <input type="radio" id="Menos de 1 hora" name="Tiempo" value="Menos de 1 hora">
            <label for="Menos de 1 hora">Menos de 1 hora</label><br>

            <input type="radio" id="2 horas" name="Tiempo" value="2 horas">
            <label for="2 horas">2 horas</label><br>

            <input type="radio" id="3-5 horas" name="Tiempo" value="3-5 horas">
            <label for="3-5 horas">3 a 5 horas</label><br>

            <input type="radio" id="Más de 5 horas" name="Tiempo" value="Más de 5 horas">
            <label for="Más de 5 horas">Más de 5 horas</label><br><br>

            <label for="Videojuegos">¿Con quién juegas videojuegos?</label><br><br>

            <input type="radio" id="Solo" name="Con quién juegas" value="Solo">
            <label for="Solo">Solo</label><br>

            <input type="radio" id="Con amigos" name="Con quién juegas" value="Con amigos">
            <label for="Con amigos">Con amigos</label><br>

            <input type="radio" id="En linea" name="Con quién juegas" value="En linea">
            <label for="En linea">En linea</label><br><br>

           
            <input type="submit" value="Submit">

            </form> 






         
       
        
        
        
         </body>
    
    
    
    
    
    </html>
